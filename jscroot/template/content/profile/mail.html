
<div class="relative w-96 flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
    <div class="text-center">
      <h2 class="text-4xl font-bold text-center text-gray-700 dark:text-white"></h2>
      <p class="mt-3 text-gray-500 dark:text-gray-300">Masuk untuk mengakses Post GeoSpasial</p>
    </div>
    <div class="mt-8">
      <form id="formlogin">
        <div>
          <label for="username" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Username</label>
          <input type="text" name="username" id="username" value="" placeholder="Username"
            class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
        </div>
        <div class="mt-6">
          <div class="flex justify-between mb-2">
            <label for="password" class="text-sm text-gray-600 dark-text-gray-200">Kata Sandi</label>
            <a href="register.html"
              class="text-sm text-gray-400 focus:text-blue-500 hover:text-blue-500 hover:underline">Belum Punya Akun? Register</a>
          </div>
          <input type="password" name="password" id="password" value="" placeholder="Password"
            class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
        </div>
        <input type="role" name="role" id="role" hidden value="user" />
        <div class="mt-6">
          <button type="submit"
            class="button w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
            Masuk
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
